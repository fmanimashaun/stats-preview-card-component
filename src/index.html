<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>stat-previews preview card component</title>
</head>

<body>
  <!-- ***********************  PAGE OVERALL CONTENT WRAPPER *********************** -->
  <div class="container">

    <!-- ***********************  PAGE MAIN *********************** -->
    <main class="main">
      <div class="stat-preview">
        <div class="stat-preview__img-wrapper">
        <img class="stat-preview__img" src="img/hero.png" alt="picture of three people in an open office arrangement">
        </div>
        <div class="stat-preview__content">
          <h2 class='stat-preview__content-heading'>Get <span>insights</span> that help your business grow.</h2>
          <p class='stat-preview__content-sub-heading'>Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience,
            and overall efficiency.</p>
          <div class="stat-preview__content-stat">
            <div class="stat-preview__stat-item">
              <h3 class="stat-preview__stat-item-title">10k+</h3>
              <p class="stat-preview__stat-item-text">companies</p>
            </div>
            <div class="stat-preview__stat-item">
              <h3 class="stat-preview__stat-item-title">314</h3>
              <p class="stat-preview__stat-item-text">templates</p>
            </div>
            <div class="stat-preview__stat-item">
              <h3 class="stat-preview__stat-item-title">12M+</h3>
              <p class="stat-preview__stat-item-text">queries</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- ***********************  END OF PAGE MAIN *********************** -->


    </di>
    <!-- ***********************  END OF PAGE OVERALL CONTENT WRAPPER *********************** -->
</body>

</html>
